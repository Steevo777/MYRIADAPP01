<html>
  <head>
    <title>Contact Example</title>
<link rel="stylesheet" type="text/css" href="res/txtblocker.css"> 
 
    <script type="text/javascript" charset="utf-8" src="res/phonegap-1.2.0.js"></script>
    
    
     
  </head>
 



<header class="cf">
<nav>
	<ul>
		<li id="login">
			<a id="login-trigger" href="#">
				Log in <span>&#x25BC;</span>
			</a>
			<div id="login-content">
				<form>
					<fieldset id="inputs">
						<input id="username" type="email" name="Email" placeholder="Your email address" required>   
						<input id="password" type="password" name="Password" placeholder="Password" required>
					</fieldset>
					<fieldset id="actions">
						<input type="submit" id="submit" value="Log in">
						<label><input type="checkbox" checked="checked"> Keep me signed in</label>
					</fieldset>
				</form>
			</div>                     
		</li>
		<li id="signup">
			<a href="signup.html">Sign up FREE</a>
		</li>
	</ul>
</nav>
</header>
<body>
   <div id='container'>
   <div id='chart_div'></div>
   
   <div id='speed_div'>Speedis:</div>
   <div id='speed2_div'></div>
   <br>
   <br><br><br><br><br>
   
   <div id='database_write_div'>Data Write Debug 2:</div>
   <div id="database_write2_div">Tester</div>
   
   </div>
  <script type="text/javascript" charset="utf-8">
   

    // Wait for PhoneGap to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // PhoneGap is ready
    //
    function onDeviceReady() {
        var db = window.openDatabase("Database", "1.0", "PhoneGap Demo", 200000);
        db.transaction(populateDB, errorCB, successCB);
    }

    // Populate the database 
    //
    function populateDB(tx) {
         tx.executeSql('DROP TABLE IF EXISTS DEMO');
         tx.executeSql('CREATE TABLE IF NOT EXISTS DEMO (id unique, data)');
         tx.executeSql('INSERT INTO DEMO (id, data) VALUES (1, "First row")');
         tx.executeSql('INSERT INTO DEMO (id, data) VALUES (2, "Second row")');
    }

    // Transaction error callback
    //
    function errorCB(err) {
        alert("Error processing SQL: "+err);
    }

    // Transaction success callback
    //
    function successCB() {
        document.getElementById("database_write2_div").innerHTML = "new2";
        alert("success!");
    }

    
</script>
</body>
</html>
